<app-header titulo=Checkbox></app-header>

<ion-content>

  <!-- Checkboxes in a List -->
<ion-list>
    <ion-item *ngFor="let entry of form">
      <ion-label text-capitalize>{{entry.name}}</ion-label>
      <ion-checkbox mode="ios" color="{{entry.name}}" slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
