<app-header titulo="Inputs and Forms"></app-header>

<ion-content padding>

  <ion-list>

    <ion-list-header *ngIf="nombre">
      <ion-label>Nombre: {{nombre}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">

    <ion-list>

        <ion-list-header>
          <ion-label>Formulario template: Valido {{formulario.valid}}</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="Email" name="email" [(ngModel)]="usuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="Password" name="password" [(ngModel)]="usuario.password" required></ion-input>
        </ion-item>

    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="formulario.invalid">Enviar</ion-button>

  </form>

</ion-content>
